{% extends 'layout.html' %} {% block body %}

<style>
  html body {
    /* background-color: rgb(206, 206, 228); */
    background-color: rgb(104 108 115);
  }
</style>
<!--Form Section-->
<br /><br />

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <img
        src="../static/images/bg.svg"
        alt=""
        class="img-fluid"
        style="height: 700px; width: 740px"
      />
    </div>
    <div class="col">
      <h2 class="Crop_cus">
        <b>CHECK GRE BASED ADMISSION CHANCE </b>
      </h2>
      <div class="uderline"></div>
      <br />

      <div
        style="
          width: 350px;
          height: 50rem;
          margin: 0px auto;
          color: black;
          border-radius: 25px;
          padding: 10px 10px;
        "
      >
        <form method="POST" action="{{ url_for('gre_predict') }}">
          <div class="form-group">
          <label for="name" style="font-size: 17px"
              ><b>NAME</b></label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              
              style="font-weight: bold"
              required
            />
          </div>
          <div class="form-group">
            <label for="val1" style="font-size: 17px"
              ><b>GRE Score</b></label
            >
            <input
              type="number"
              class="form-control"
              id="val1"
              name="val1"
              
              style="font-weight: bold"
              required
            />
          </div>
          

          <div class="form-group">
            <label
              for="val3"
              style="text-transform: capitalize; font-weight: bold"
              >University Ranting</label
            >

            <select name="val3" id="val" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              
            </select>
          </div>
          <div class="form-group">
            <label for="val4" style="font-size: 17px"><b>SOP</b></label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="val4"
              name="val4"
              style="font-weight: bold"
              required
            />
          </div>
          <div class="form-group">
            <label for="val5" style="font-size: 17px"
              ><b>LOR</b></label
            >
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="val5"
              name="val5"
              placeholder="Enter the value"
              style="font-weight: bold"
              required
            />
          </div>
          <div class="form-group">
            <label for="val6" style="font-size: 17px"
              ><b>CGPA</b></label
            >
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="val6"
              name="val6"
              placeholder="Enter the value"
              style="font-weight: bold"
              required
            />
          </div>
          <div class="form-group">
            <label for="val7" style="font-size: 17px"
              ><b>Research</b></label
            >
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="val7"
              name="val7"
              placeholder="Enter the value"
              style="font-weight: bold"
              required
            />
          </div>
          

          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn"
              style="
                color: black;
                font-weight: bold;
                width: 130px;
                height: 50px;
                border-radius: 29px;
                font-size: 21px;
                background-color: cadetblue;
              "
            >
              Predict
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Form section -->

  {% endblock %}
</div>
